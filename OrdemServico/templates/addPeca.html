{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'addPeca/css/addPeca.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'pecas' %}" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Peças
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'addpecas' %}">Add Peças</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown link2
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Adicionar Peça</h1>
            </div>
        </div>
        <div class="row">
            <form action="{% url 'addpecas' %}" method="POST">{% csrf_token %}
                <label for="id_nome" class="form-label">Nome</label>
                <input class="form-control" type="text" name="nome" id="id_nome" placeholder="Informe o nome" required>
                <br>
                <label for="id_marca" class="form-label">Marca</label>
                <input class="form-control" type="text" name="marca" id="id_marca" placeholder="Informe a marca" required>
                <br>
                <label for="id_preco" class="form-label">Preço</label>
                <input class="form-control" type="text" name="preco" id="id_preco" placeholder="Informe o preço" required>
                <br>
                <label for="id_quantidade" class="form-label">Quantidade</label>
                <input class="form-control" type="text" name="quantidade" id="id_quantidade" placeholder="Informe a quantidade" required>
                <br>
                <button type="submit" class="btn btn-primary">Adicionar Peça</button>
            </form>
        </div>
    </div>
</body>
</html>
