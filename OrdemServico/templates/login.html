{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">        
</head>

<body>
    <div class="container">
            <div class="row">
                <div class="ImgLogo">
                    <img src="{% static 'login/img/logo.png' %}" alt="" id="logo">
                </div>
            </div>
            <div class="row">
                <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="text" name="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword5" class="form-label">Senha</label>
                        <input type="password" name="senha" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3" id="btnEntrar">Confirmar</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
